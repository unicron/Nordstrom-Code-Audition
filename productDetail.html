<!-- productList.html -->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <img ng-src="http://g.nordstromimage.com/imagegallery/store/product/large/{{product.image_url}}.jpg" alt="image of {{product.name}}">
        </div>
        <div class="col-sm-7">
            <div class="row text-right">
                <p><a href="#/products">Back to Search Results</a></p>
            </div>
            <div class="row text-left">
                <div class="col-sm-12">
                    <dl class="dl-horizontal">
                        <dt>Brand:</dt><dd><em>{{product.brand}}</em></dd>
                        <dt>Description:</dt><dd>{{product.name}}</dd>
                        <dt>Product Id:</dt><dd>{{product.style_id}}</dd>
                        <dt>Price:</dt><dd>{{product.formatted_regular_price}}</dd>
                    </dl>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <button type="button" class="btn btn-danger btn-lg btn-block btn-color-peach">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
